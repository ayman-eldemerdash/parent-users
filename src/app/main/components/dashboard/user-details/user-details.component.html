<div *ngIf="user">
  <div class="row mx-0 justify-content-end">
    <img src="../../../../../assets/icons/close.svg" class="close" (click)="closeEmitter.emit()">
  </div>

  <div class="row mx-0 justify-content-center my-4">
    <div class="col-12 text-center mb-2">
      <img [src]="user?.avatar" alt="" class="profile-picture">
    </div>
    <div class="col-12 text-center">
      <p class="username mb-1">
        {{user?.name}}
      </p>
    </div>
  </div>

  <div class="row mx-0 justify-content-center">
    <button class="btn primary-btn mx-1" (click)="editEmitter.emit(user)">
      <img src="../../../../../assets/icons/edit_white.svg" class="mr-1 mb-1" width="15" height="15">
      Edit
    </button>
    <button class="btn secondary-btn mx-1" (click)="deleteEmitter.emit(user)">
      <img src="../../../../../assets/icons/delete.svg" class="mr-1 mb-1" width="15" height="15">
      Delete
    </button>
  </div>
</div>

<div class="mt-5 pt-5" *ngIf="!user">
  <app-loading [message]="'Getting user data'"></app-loading>
</div>
