<div class="tr row mx-0 my-2" [ngClass]="{'active': user?.id === selectedUser?.id}">
  <div class="td" [ngStyle]="{'width': selectedUser? '80%' : '85%'}">
    <div class="row mx-0 align-items-center">
      <div class="profile-photo d-flex justify-content-center align-items-center mr-2" [ngStyle]="{'border': user?.id === selectedUser?.id ? '2px solid #FFFFFF' : 'unset'}">
        <img *ngIf="user?.avatar" [src]="user?.avatar" width="100%" height="100%">
        <img *ngIf="!user?.avatar" src="../../../../../../assets/icons/user.svg" width="30" height="30">
      </div>
      <div class="username" [ngStyle]="{'color': user?.id === selectedUser?.id ? '#FFFFFF' : '#34495E'}">
        {{user?.name}}
      </div>
    </div>
  </div>

  <div class="td" [ngStyle]="{'width': selectedUser? '20%' : '15%'}">
    <div class="row mx-0 align-items-center" style="height: 100%;">
      <button class="btn action-btn mr-2" *ngIf="user?.id !== selectedUser?.id" (click)="emitUserEdit($event)">
        <img src="../../../../../../assets/icons/edit.svg">
      </button>
      <button class="btn action-btn ml-1" *ngIf="user?.id !== selectedUser?.id" (click)="emitUserDelete($event)">
        <img src="../../../../../../assets/icons/delete.svg">
      </button>
      <button class="ml-auto btn p-0" *ngIf="user?.id !== selectedUser?.id">
        <img src="../../../../../../assets/icons/right-arrow2.svg" width="12px" style="margin-bottom: 2px;">
      </button>
      <button class="ml-auto btn p-0" *ngIf="user?.id === selectedUser?.id">
        <img src="../../../../../../assets/icons/right-arrow2-white.svg" width="12px" style="margin-bottom: 2px;">
      </button>
    </div>
  </div>
</div>
