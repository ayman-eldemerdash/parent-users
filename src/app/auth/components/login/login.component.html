<div class="login-container col-12 col-lg-10 mx-auto">
  <div class="row mx-0 login">
    <div class="col p-0">
      <img class="login-img">
    </div>
    <div class="col login-texts justify-content-center align-self-center">
      <h4 class="mb-3">Welcome back!</h4>
      <p class="mb-4">Please login to access your <span>Spaces</span> Dashboard</p>
      <div class="login-form">
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="email" class="form-control" placeholder="Username...">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" placeholder="*********">
          </div>
          <div class="mt-4">
            <div class="action d-flex justify-content-between align-items-center">
              <label>Forgot password?</label>
              <button class="btn parent-btn ml-auto">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
